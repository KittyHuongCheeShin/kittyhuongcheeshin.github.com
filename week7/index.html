<!DOCTYPE html>
<html>

<head>
    <title>Week 7 Class Exercise 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/55c444d8c9.js" crossorigin="anonymous"></script>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="topnav" id="myTopnav">
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i id="icons" class="fa-solid fa-bed-pulse"></i>
        </a>
    </div>

    <div style="padding-left:16px">
        <h2>Responsive Topnav Example</h2>
        <p>Resize the browser window to see how it works.</p>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }

            var y = document.getElementById("icons");
            if (y.className === "fa-solid fa-bed-pulse") {
                y.className += "fa-solid fa-virus-covid";
            } else {
                y.className = "fa-solid fa-bed-pulse";
            }
        }

    </script>

</body>

</html>
